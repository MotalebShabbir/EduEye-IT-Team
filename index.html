<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TeamManagement</title>

    <!-- Tailwind CDN -->
    <script>
      window.tailwind = window.tailwind || {};
      tailwind.config = { theme: { extend: {} } };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <link

  <body>
    <header>

        <div class="logo">EduEye-IT <span class="badge">Team</span></div>

        <ul class="nav-links" role="menubar">
          <li>
            <a href="#home" data-page="home" class="active" role="menuitem"

            >
          </li>
          <li>
            <a href="#task" data-page="task" role="menuitem">Task</a>

          <li>

            >
          </li>

        <div class="nav-right">
          <button class="profile-btn" id="profileBtn" aria-label="Profile">
            <img
              src="img/profile.png"
              alt="Profile Avatar"
              class="avatar-sm profile-pic" />
          </button>

          <button class="nav-toggle" id="navToggle" aria-label="Open menu">

        </div>

        <!-- Mobile Menu (Same nav-links class) -->
        <div class="mobile-menu" aria-hidden="true">
          <ul class="nav-links">
            <li>
              <a href="#home" data-page="home" class="active">Home</a>
            </li>
            <li>
              <a href="#task" data-page="task">Task</a>
            </li>
            <li>
              <a href="#leaderboard" data-page="leaderboard">Leaderboard</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Mobile Overlay -->
      <div class="mobile-overlay" id="mobileOverlay" aria-hidden="true"></div>
    </header>

    <main id="app"></main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
